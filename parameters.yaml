---

# Here we use the Docker Desktop built-in Kubernetes cluster,
# which has a default domain of 'kubernetes.docker.internal'
jo_ingress_domain: kubernetes.docker.internal
jo_ingress_tls_secret: ''
jo_ingress_cert_issuer: letsencrypt-nginx-production
# The Data Manager Kubernetes name
# (used as a suffix for the namespace unless it's explicitly named)
jo_dmapi_name: integration
jo_dmapi_namespace: data-mamager-api
# The Operator image tag
jo_image_tag: 1.1.3

# The Kubernetes config file (yours will be different)
jo_kubeconfig: ~/k8s-config/config-local
